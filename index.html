		$(document).ready(function(){
	     	 
	     	 $("#search-field").keypress(function(e) { //запуск поиска по нажатию Enter;
	     	   if(e.keyCode==13) searchPic()
	     	 });

	    });

	   function searchPic() {
	   		$('.result').remove(); //очищаем результаты предыдущего поиска
			var txt = $("#search-field").val();
	        
	        $.ajax({
	           url: "https://pixabay.com/api/?key=3981741-7a8eb8522a5415851535e06c2&q="+txt+"&image_type=photo",
	           dataType : "jsonp",
	           success: function (data) {
	           		
	           		var div = document.createElement("div");

	           		if (data.total == 0) {
	           			div.innerHTML = "По Вашему запросу ничего не найдено";
	           			$('body').append(div);
		    			$('div:last-child').addClass("result");
	           		} 
	           		else 
	           		{
		    			$.each(data.hits, function(i, val){
			            	var a = document.createElement("a");
			            	a.setAttribute('href', val.pageURL);
			            	a.setAttribute('target', '_blank');
			            	var inner = '<img src="'+val.previewURL+'"alt="'+val.tags+'">';

			            	a.innerHTML = inner;                               
			            	div.appendChild(a);
			    		});

			    		$('body').append(div);
			    		$('div:last-child').addClass("result");
		            }
	           },
			});
	   }
